<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/68e28f8eeb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="container">
        <div>
            <ul>
                <li><a href="#"><i class="fa-solid fa-bars"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </div>

        <div>
            <img src="img/image 8.png" alt="HBO Max" title="HBO Max">
        </div>

        <div>
            <nav>
                <ul>
                    <li><a class="estilo-comunitario" href="#">Menu</a></li>
                    <li><a class="estilo-comunitario" href="#">Assinar</a></li>
                </ul>
            </nav>
        </div>

    </header>


    
    <main>
        <section>
            <header>
                <h1>Entrar</h1>
                <p class="text-style1">Você tem uma conta HBO Max?</p>
            </header>

            <form action="">
                <div class="box-form">
                    <label class="text-style2" for="id-email">E-mail</label>
                    <input type="email" name="email" id="id-email">
                </div>

                <div class="box-form">
                    <label class="text-style2" for="id-senha">Senha</label>
                    <input type="password" name="senha" id="id-senha">
                </div>

                <div class="box-form">
                    <button class="text-style2 color-text" type="submit">Entrar</button>
                </div>
            </form>

            <div class="provedor">
                <p class="text-style1">Você acessa a HBO Max por um provedor de TV, de internet ou celular?</p>
                <a class="text-style2 color-text " href="#">Entrar como provedor</a>
            </div>
        </section>
    </main>


</body>

</html>
